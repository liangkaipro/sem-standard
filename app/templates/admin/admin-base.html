{% extends 'base.html' %}


{% block Content %}
<div class="container">
    <div class="row">
        <div class="col-md-2 entry-box" style="background-color: ">
            <ul class="nav nav-list">
				<li><a href="{{ url_for('admin.add_stuinfo') }}">添加学生</a></li>
				<li><a href="{{ url_for('admin.manage_stuinfo') }}">学生管理</a></li>
				<li><a href="{{ url_for('admin.show_plugin') }}">公告管理</a></li>
				<li><a href="{{ url_for('admin.index') }}">修改密码</a></li>
			</ul>
        </div>
        <div class="col-md-10">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{category}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}

            {% block admin_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
