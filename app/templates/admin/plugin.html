{% extends 'admin/admin-base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block admin_content %}
<table class="table table-hover">
    <thead>
        <th class="active">No</th>
        <th class="active">标题</th>
        <th class='active'>操作</th>
    </thead>
    <tbody>
        {% for plugin in plugin %}

            <!-- tr -->
            <tr class="success">
                <td>{{ loop.index }}</td>
                <td>{{ plugin.title }}</td>
                <td>
                    <a href="{{ url_for('admin.delete_plugin', id=plugin.id) }}" class="btn btn-danger" role ="button">删除</a>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> ADD </button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel" align="center">添加公告</h4>
      </div>

      <div class="modal-body">
          <div class="row">
              <div class="col-md-8 col-md-offset-2"> {{ wtf.quick_form(form, form_type="horizontal") }} </div>
          </div>
      </div> <!-- modal body -->

    </div>
  </div>
</div>
{% endblock %}
